<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>PR-4</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8"/> 
	</head>
	<body>
		<form action="#" method="post" enctype="multipart/form-dataS">
			<div>
				<p>Имя</p>
				<input tabindex="1" name="un" type="text"/>
			</div>
			<div>
				<p>Пароль</p>
				<input tabindex="2" name="up" type="password"/>
			</div>
			<div>
				<p>Телефон</p>
				<input tabindex="3" name="p" type="tel"/>
			</div>
			<div>
				<p>Пол</p>
				<div>
					<input tabindex="4" type="radio" name="grenader" value="g1"/>Гренадёр
				</div>
				<div>
					<input tabindex="4" type="radio" name="grenader" value="g2"/>Негренадёр(лошара)
				</div>
			</div>
			<div>
					<p>Вещи</p>
					<div>
						<input tabindex="5" type ="checkbox" name="грана-таааа" value="yes"/> ГРАНА-ТАААААА
					</div>
					<div>
						<input tabindex="6" type="checkbox" name="пушка" value="yes"/> пушка
					</div>
					<div>
						<input tabindex="7" type ="checkbox" name="ракета-гонка" value="yes"/> гонка-ракета
					</div>
			</div>
			<div>
				<p><textarea tabindex="8" name="text"></textarea></p>
			</div>
			<div>
				<p>ФОТО</p>
				<input tabindex="9" type="file"/>
			</div>
			<div>
				<p>цвет</p>
				<select tabindex="10" name="coior">
					<option value="кр">Красный</option>
					<option value="жт">Жёлтый</option>
					<option value="пнх">Пошёл нахуй</option>
				</select>
			</div>
			<div>
				<p>действия</p>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Очистить</button>
			</div>
		</form>
	</body>
</html>
