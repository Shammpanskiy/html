<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>ПР-4 (Формы)</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8"/> 
	</head>
	<body>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <p>Ник</p>
                <input tabindex="1" placeholder="Введите никнейм" type="text" name="username" value="" />
            </div>
            <div>
                <p>Пароль</p>
                <input tabindex="2" placeholder="Введите пароль" type="password" name="userpass" value="" />
            </div>
            <div>
                <p>Телефон</p>
                <input tabindex="3" placeholder="Введите телефон" type="tel" name="usertel" value="" />
            </div>
            <div>
                <p>Гендер</p>
                <div>
                    <p><input tabindex="4" checked type="radio" name="gender" value="heli" />Боевой вертолёт Ка-52</p>
                    <p><input tabindex="4" type="radio" name="gender" value="trans" />Трансгендер</p>     
                    <p><input tabindex="4" type="radio" name="gender" value="kasha" />Руслан</p>                 
                </div>
            </div>
            <div>
                <p>Имущество</p>
                <div>
                    <input tabindex="5" checked type="checkbox" name="tank" value="yes"/>Т-72
                </div>
                <div>
                    <input tabindex="6" type="checkbox" name="heli" value="yes"/>КА-52
                </div>
                <div>
                    <input tabindex="7" disabled type="checkbox" name="naval" value="yes"/>Адмирал Кузнецов
                </div>
            </div>
            <div>
                <p>Дополнительная информация</p>
                <textarea tabindex="8" name="text"></textarea>
            </div>
            <div>
                <p>Прикрепить фото</p>
                <input tabindex="9" type="file" name="userfoto">
            </div>
            <div>
                <p>Любимый цвет</p>
                <select tabindex="10" name="color">
                    <option value="red">Красный</option>
                    <option value="yellow">Желтый</option>
                    <option selected value="da">Да</option>
                </select>
            </div>
            <div>
                <p>Действия</p>
                <button tabindex="11" type="submit">Отправить</button>
                <button tabindex="12" type="reset">Очистить</button>
            </div>
        </form>
